  <!-- Contact Section -->
  <section class="pt-28 pb-16">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold text-white mb-12">Contact Us</h2>
      <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        
        <h3 class="text-2xl font-semibold text-gray-700 mb-4">Get in Touch</h3>
        <p class="text-gray-600 mb-8">If you have any questions or inquiries, feel free to reach out!</p>

        <form action="mailto:alich11416181@gmail.com" method="POST" enctype="text/plain" class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700 text-left">Name:</label>
            <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-lg mt-1">
          </div>
          <div>
            <label for="email" class="block text-gray-700 text-left">Email:</label>
            <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded-lg mt-1">
          </div>
          <div>
            <label for="message" class="block text-gray-700 text-left">Message:</label>
            <textarea id="message" name="message" rows="4" required class="w-full p-2 border border-gray-300 rounded-lg mt-1"></textarea>
          </div>
          <button type="submit" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition duration-300">Send Message</button>
        </form>

      </div>
    </div>
  </section>
